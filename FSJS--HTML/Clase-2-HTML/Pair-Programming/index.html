<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <img src="assets/logo.png" alt="logo adidas" id="logo-adidas" />
            <nav>
                <ul>
                    <li><a href="https://www.adidas.com.ar/mujer%22%3EMUJER">MUJER</a></li>
                    <li><a href="https://www.adidas.com.ar/hombre%22%3EHOMBRE">HOMBRE</a></li>

                    <li><a href="https://www.adidas.com.ar/performance%22%3ECOLECCIONES">COLECCIONES</a></li>

            </nav>

        <section class="hero">
            <div class="hero-img"></div>

                    <h2>YEEZY 500 HIGH TAUPE BLACK</h2>
                    <h5>DISPONIBLE YA</h5>
                </div>
                <div class="hero-btn">
                    <button class="btn">COMPRAR AHORA</button>
                </div>
            </div>
        </section>

        <section class="section-people">
            <h2>¿Para quién comprás?</h2>
            <div class="cards">
                <div class="card mujer"></div>
                <div class="card hombre"></div>
                <div class="card ninos"></div>
            </div>
        </section>
    </body>
</html>
