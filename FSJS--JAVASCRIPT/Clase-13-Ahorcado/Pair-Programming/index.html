<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Juego del ahorcado</h1>
            <h1 id="msg-final"></h1>
            <h3 id="acierto"></h3>
            <div class="flex-row no-wrap">
                <h2 class="palabra" id="palabra"></h2>
                <picture>
                    <img src="./images/ahorcado_6.png" alt="" id="image6" />
                    <img src="./images/ahorcado_5.png" alt="" id="image5" />
                    <img src="./images/ahorcado_4.png" alt="" id="image4" />
                    <img src="./images/ahorcado_3.png" alt="" id="image3" />
                    <img src="./images/ahorcado_2.png" alt="" id="image2" />
                    <img src="./images/ahorcado_1.png" alt="" id="image1" />
                    <img src="./images/ahorcado_0.png" alt="" id="image0" />
                </picture>
            </div>
            <div class="container" id="turnos">
                <div class="row">
                    <div class="col-6">
                        <h3>Intentos restantes: <span id="intentos">6</span></h3>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary" onclick="inicio()" id="reset">Elegir otra palabra</button>
                        <button class="btn btn-danger" onclick="pista()" id="pista">Dame una pista!</button>
                    </div>
                    <div class="col-12">
                        <span id="hueco-pista"></span>
                    </div>
                </div>
            </div>

            <div class="flex-row">
                <div class="col">
                    <div class="flex-row" id="abcdario"></div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script src="../main.js"></script>
    </body>
</html>
