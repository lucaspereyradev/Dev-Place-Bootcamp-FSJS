<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agenda Personal</title>
        <link rel="icon" href="./logo.png" />

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="estilo.css" />

        <script src="https://kit.fontawesome.com/230bd3aaee.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <form class="row g-3" id="formulario">
                <div class="col-md-6">
                    <label for="inputDni" class="form-label">DNI</label>
                    <input id="inputDni" name="inputDni" type="text" class="form-control mb-2" placeholder="4444444444" maxlength="8" />
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input id="inputName" name="inputName" type="text" class="form-control mb-2" placeholder="Pepe" />
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Telefono</label>
                    <input id="inputPhone" name="inputPhone" type="number" class="form-control mb-2" placeholder="223 123-5671" />
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input id="inputLastName" name="inputLastName" type="text" class="form-control mb-2" placeholder="Argento" />
                </div>

                <div class="col-12 mb-5">
                    <button id="btn-enviar" class="btn btn-outline-secondary">Enviar</button>
                </div>

                <div class="col-12 mt-5">
                    <div class="input-group mb-3">
                        <input
                            id="id-buscar"
                            type="text"
                            class="form-control focus"
                            placeholder="Buscar por DNI"
                            aria-describedby="btn-buscar"
                        />
                        <button onclick="" class="btn btn-outline-secondary" id="btn-buscar">Buscar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-1">
            <div class="row g-3">
                <div class="col-md-12">
                    <table id="tabla" class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">DNI</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="main.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
